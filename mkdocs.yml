site_name: 給外行人的現代 Python 開發指南
site_description: "遵循80/20法則，專為沒有程式背景的人設計的 Python 學習小書。"
site_author: Tamio Tsiu

# GitHub Pages 部署配置
site_url: https://tamio0800.github.io/py80foranyone/
repo_url: https://github.com/tamio0800/py80foranyone
repo_name: tamio0800/py80foranyone

nav:
  - 1. 關於本書: index.md
  - 2. 在正式開始之前: 02_setup.md
  - 3. Python 中最重要的四個型別: 03_datatypes.md
  - 4. 如何使用 Python 套件: 04_import_packages.md
  - 5. 什麼是變數: 05_variables.md
  - 6. 自動化兩大法寶：if 與 for: 06_if_and_for.md
  - 7. 如何用 AI 成為半個工程師: 07_how_to_work_with_ai.md
  - 8. 自動化實戰：複雜欄位比對: 08_case_study_complex_mapping.md

theme:
  name: material
  palette:
    # Palette toggle for dark mode (預設)
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: 切換到淺色模式
    
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: 切換到深色模式
  
  features:
    # - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
  
  # 社交媒體與 Open Graph 配置
  extra:
    social:
      - icon: fontawesome/brands/linkedin
        link: https://www.linkedin.com/in/tamiotsiu/
      - icon: fontawesome/brands/github
        link: https://github.com/tamio0800/py80foranyone
    generator: false
    # Open Graph 圖片（建議尺寸：1200x630px）
    # 請將您的封面圖片放在 docs/images/og-image.jpg 後，取消下面這行的註解
